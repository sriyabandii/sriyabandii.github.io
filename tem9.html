<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = 5;
      const add = (x, y) => {
        console.log(x + y);
      };
      const subtract = (x, y) => {
        console.log(x - y);
      };
      const multiply = (x, y) => {
        console.log(x * y);
      };
      const divide = (x, y) => {
        console.log(x / y);
      };
      add(a, b);
      subtract(a, b);
      multiply(a, b);
      divide(a, b);
    </script>
  </body>
</html>
